<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Loader -->
    <div class="loader">
      <div class="spinner"></div>
    </div>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>To-Do List</h1>
        <div class="theme-controls">
          <button
            class="export"
            data-bs-toggle="modal"
            data-bs-target="#exportModal"
          >
            <i class="fas fa-download"></i>
            <span class="btn-text">Export</span>
          </button>
          <button class="back-up">
            <i class="fas fa-archive"></i>
            <span class="btn-text">Back up</span>
          </button>
          <button class="theme-btn" data-theme="light">
            <i class="fas fa-sun"></i>
            <span class="btn-text">Light</span>
          </button>
          <button class="theme-btn" data-theme="dark">
            <i class="fas fa-moon"></i>
            <span class="btn-text">Dark</span>
          </button>
          <button
            class="color-btn"
            data-bs-toggle="modal"
            data-bs-target="#colorModal"
          >
            <i class="fas fa-palette"></i>
            <span class="btn-text">Colors</span>
          </button>
        </div>
      </div>
      <!-- Add Todo Form -->
      <div class="add-todo">
        <h2 class="add-new-task__title">Add New Todo</h2>
        <form>
          <div class="form-row">
            <div class="form-group">
              <label>Title</label>
              <input
                type="text"
                class="todo-title"
                placeholder="Enter task title"
                required
              />
            </div>
            <div class="form-group">
              <label>Category</label>
              <input
                type="text"
                class="todo-category"
                placeholder="Enter task category"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea
              class="todo-description"
              placeholder="Enter task description"
              required
            ></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Difficulty</label>
              <select class="todo-difficulty" required>
                <option value="" disabled selected>Select difficulty</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="add-btn">
                <i class="fas fa-plus"></i>
                <span>Add Task</span>
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- Filter and Sort Controls -->
      <div class="controls">
        <div class="filter-group">
          <label><i class="fas fa-filter"></i> Filter:</label>
          <select class="todo-filter">
            <option value="all">All Tasks</option>
            <option value="incomplete">Incomplete</option>
            <option value="complete">Complete</option>
            <option value="low">Low Difficulty</option>
            <option value="medium">Medium Difficulty</option>
            <option value="high">High Difficulty</option>
          </select>
        </div>
        <div class="sort-group">
          <label><i class="fas fa-sort"></i> Sort By:</label>
          <select>
            <option value="time-asc">Time Added (Ascending)</option>
            <option value="time-desc">Time Added (Descending)</option>
            <option value="difficulty-asc">Difficulty (Ascending)</option>
            <option value="difficulty-desc">Difficulty (Descending)</option>
          </select>
        </div>
      </div>
      <!-- Todo List -->
      <div class="todo-list"></div>
      <!-- Export Modal -->
      <div
        class="modal fade export-modal"
        id="exportModal"
        tabindex="-1"
        aria-labelledby="exportModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exportModalLabel">Export Todos</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="export-options">
                <button class="export-btn" data-format="pdf">PDF</button>
                <button class="export-btn" data-format="json">JSON</button>
                <button class="export-btn" data-format="csv">CSV</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Color Modal -->
      <div
        class="modal fade color-modal"
        id="colorModal"
        tabindex="-1"
        aria-labelledby="colorModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="colorModalLabel">Customize Colors</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="color-option">
                <label>Border Colors</label>
                <div class="color-buttons">
                  <button
                    class="color-btn-option color-btn-green"
                    data-color="green"
                  ></button>
                  <button
                    class="color-btn-option color-btn-yellow"
                    data-color="yellow"
                  ></button>
                  <button
                    class="color-btn-option color-btn-blue"
                    data-color="blue"
                  ></button>
                  <button
                    class="color-btn-option color-btn-red"
                    data-color="red"
                  ></button>
                </div>
              </div>
              <div class="color-option">
                <label>Text Colors</label>
                <div class="color-buttons">
                  <button
                    class="color-btn-option color-btn-green"
                    data-color="green"
                  ></button>
                  <button
                    class="color-btn-option color-btn-yellow"
                    data-color="yellow"
                  ></button>
                  <button
                    class="color-btn-option color-btn-blue"
                    data-color="blue"
                  ></button>
                  <button
                    class="color-btn-option color-btn-red"
                    data-color="red"
                  ></button>
                </div>
              </div>
              <div class="color-option">
                <label>Placeholder Colors</label>
                <div class="color-buttons">
                  <button
                    class="color-btn-option color-btn-green"
                    data-color="green"
                  ></button>
                  <button
                    class="color-btn-option color-btn-yellow"
                    data-color="yellow"
                  ></button>
                  <button
                    class="color-btn-option color-btn-blue"
                    data-color="blue"
                  ></button>
                  <button
                    class="color-btn-option color-btn-red"
                    data-color="red"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
